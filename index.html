<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Game</title>
    </head>
    <body>
        <div id="game-container" style="vertical-align: top; display: inline-block">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-info" style="vertical-align: top; display: inline-block; margin-left: 20px">
            Connect the targets with the same colored pieces!
            <br>
            Control:<br>
            <code>Left</code> move left<br>
            <code>Right</code> move right<br>
            <code>Up</code> rotate<br>
            <code>Down</code> move down<br>
            <code>R</code> reset<br>
    </body>
</html>
